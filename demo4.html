<!DOCTYPE html>
<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>
      AFRAME.registerComponent('soundhandler',{
          tick: function() {
              var entity= document.querySelector('[sound]');
            if (document.querySelector('a-marker').object3d.visible == true){
                entity.components.sound.playSound();
            } else {
                entity.components.sound.pauseSound();
            }
          }
      });
    </script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs renderer='precision: medium;'>
	<a-assets> <audio id="sound" src="audio.mp3" preload="auto"></audio></a-asset>
<a-marker preset="hiro">
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;' soundhandler >
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
		<a-entity sound="src: #sound" autoplay="false"></a-entity>
		<a-entity camera></a-entity>
	</a-scene>
</body>

     
 
</html>
